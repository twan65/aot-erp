<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AOT ERP</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">


</head>

<body>
<div id="app">
    <th:block th:include="fragments/sidebar"></th:block>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading" th:object="${member}">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3 th:text="*{name}"></h3>
                    </div>
                </div>
            </div>

            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">メンバー情報</h4>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">メールアドレス</label>
                                    <p class="form-control-static" id="email" th:text="*{email}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="sex">性別</label>
                                    <p class="form-control-static" id="sex" th:text="*{sex}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="nearestStation">最寄駅</label>
                                    <p class="form-control-static" id="nearestStation" th:text="*{nearestStation}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dateOfBirth">生年月日</label>
                                    <p class="form-control-static" id="dateOfBirth" th:text="*{dateOfBirth}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="nationality">国籍</label>
                                    <p class="form-control-static" id="nationality" th:text="*{nationality}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="phone">携帯</label>
                                    <p class="form-control-static" id="phone"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="card">
<!--                    <div class="card-header">-->
<!--                        <h4 class="card-title"></h4>-->
<!--                    </div>-->

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="employmentType">雇用形態</label>
                                    <p class="form-control-static" id="employmentType" th:text="*{employmentType}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="position">ポジション</label>
                                    <p class="form-control-static" id="position" th:text="*{position}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="department">部署</label>
                                    <p class="form-control-static" id="department" th:text="*{department}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <h4>スキル</h4>
                    </div>
                    <div class="card-body">
                        <div th:each="skill : *{skills}" class="orm-group progress progress-primary  mb-4">
                            <label th:for="${skill.name}" th:text="${skill.name}"></label>
                            <div class="progress-bar progress-label" th:id="${skill.name}" role="progressbar" th:style="|width: ${skill.percent}%|"
                                 th:attrappend="aria-valuenow=${skill.percent}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </section>


        </div>
    </div>
</div>

<script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/js/main.js}"></script>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
</body>
</html>
